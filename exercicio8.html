<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <script>
        let golsCorinthians = parseInt(prompt("Digite o número de gols marcados pelo Corinthians:"))
        let golsPalmeiras = parseInt(prompt("Digite o número de gols marcados pelo Palmeiras:"))
        let vencedor
        if (golsCorinthians > golsPalmeiras) {
            vencedor = "Corinthians"
        } else if (golsPalmeiras > golsCorinthians) {
            vencedor = "Palmeiras"
        } else {
            vencedor = "EMPATE"
        }
        alert("O vencedor é: " + vencedor)

    </script>
</body>
</html>
