<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <script>
        let valor1 = parseInt(prompt("Digite o primeiro valor inteiro:"))
        let valor2 = parseInt(prompt("Digite o segundo valor inteiro:"))
        let operacao = parseInt(prompt("Escolha a operação a ser executada:\n1. Adição\n2. Subtração\n3. Divisão\n4. Multiplicação"))

        let resultado

        switch (operacao) {
            case 1:
                resultado = valor1 + valor2
                alert("O resultado da adição é: " + resultado)
                break
            case 2:
                resultado = valor1 - valor2;
                alert("O resultado da subtração é: " + resultado)
                break
            case 3:
                if (valor2 !== 0) {
                    resultado = valor1 / valor2
                    alert("O resultado da divisão é: " + resultado)
                } else {
                    alert("Não é possível dividir por zero.")
                }
                break;
            case 4:
                resultado = valor1 * valor2
                alert("O resultado da multiplicação é: " + resultado)
                break;
            default:
                alert("Operação inválida. Por favor, escolha uma operação válida de 1 a 4.")
        }

    </script>
</body>
</html>
